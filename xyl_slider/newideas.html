<script>
$(function () {
    var H;
    setTimeout(function () {
        window.scrollTo(0, 1);
    }, 100);
    setTimeout(function () {
        H = $(window).innerHeight()
    }, 500);
    var curr = 0, len = $('.cc-d a').size();
    var start, isScroll;

    $(window).bind('touchstart', function (e) {
        if (!H) {
            H = $(window).innerHeight()
        }
        start = {
            y: e.originalEvent.touches[0].pageY,
            t: Date.now()
        };
    }).bind('touchmove', function (e) {
        e.preventDefault();
        return false;

    }).bind('touchend', function (e) {
        var y = start.y - e.originalEvent.changedTouches[0].pageY;
        if (Math.abs(y) > 40 && Date.now() - start.t < 300) {
            if (y > 0) {
                if (curr < len - 1) {
                    sw.call($('.cc-d a').get(curr + 1));
                }
            } else {
                if (curr > 0) {
                    sw.call($('.cc-d a').get(curr - 1));
                }
            }
        }
    }).bind('resize', function () {
        H = $(window).innerHeight();
    });

    $('.index_link').on('click', function () {
        if (!isScroll) {
            isScroll = true;
            $('.cc-d a').eq(curr).removeClass('curren');
            $('.cc-d a').eq(curr + 1).addClass('curren');
            $('html, body').stop().delay(200).animate({scrollTop: (curr + 1) * H}, 300);
            swAnimate(curr + 1);
            curr += 1;
        }
    });

    $('.cc-d a').on('click', sw);

    function sw() {
        if (!isScroll) {
            var index = $(this).index();
            if (index !== curr) {
                isScroll = true;
                $('.cc-d a').eq(curr).removeClass('curren');
                $(this).addClass('curren');
                $('html, body').stop().delay(200).animate({scrollTop: index * H}, 300);
                swAnimate(index);
                curr = index;
            }
        }
    }

    function swAnimate(i) {
        $('.bh').eq(curr).removeClass('hover').addClass('ace');
        setTimeout(function () {
            $('.bh').eq(i).removeClass('ace').addClass('hover');
            isScroll = false;
        }, 500);
    }

});
</script>
